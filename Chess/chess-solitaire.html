<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Solitaire - Find the King!</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- Link to the external CSS file for this game -->
    <link rel="stylesheet" href="chess-solitaire-styles.css">

    <!-- Tone.js library (required for sound) -->
    <!-- Make sure this loads BEFORE your game script -->
    <script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.min.js"></script>

</head>
<body>
    <h1>Find the King!</h1>

    <!-- Controls Container -->
    <div class="controls-container">
        <div id="board-size-container">
            <label for="board-size-select">Board Size:</label>
            <select id="board-size-select">
                <!-- Options will be populated by JS -->
            </select>
            <!-- This div is optional, as label could be updated by JS -->
            <div id="board-size-value">Board Size: 16 (4x4)</div>
        </div>
        <div id="mark-mode-container">
            <input type="checkbox" id="mark-mode-checkbox">
            <label for="mark-mode-checkbox" id="mark-mode-label">Candidate Mode (Spacebar)</label>
        </div>
        <div id="block-mode-container">
            <input type="checkbox" id="block-mode-checkbox">
            <label for="block-mode-checkbox" id="block-mode-label">Blocking Mode (Shift)</label>
        </div>
        <button id="reset-button">Reset Game</button>
        <a href="../index.html" class="back-button">Back to Menu</a>
    </div>

    <!-- Game Board -->
    <div id="game-board">
        <!-- Cards will be generated by JS and placed here -->
    </div>

    <!-- Message Area - Ensure this ID matches the JS -->
    <div id="message-box"></div>

    <!-- Game Over Overlay will be created dynamically by JS if needed -->

    <!-- Main Game Logic Script -->
    <!-- Place at the end of the body, use type="module" -->
    <script type="module" src="chess-solitaire-app.js"></script>

</body>
</html>
