<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Sum Solitaire</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="targetsum.css">
</head>
<body class="bg-sky-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div id="customModal" class="modal">
        <div class="modal-content bg-white p-6 rounded-lg shadow-xl">
            <p id="modalMessage" class="text-lg text-gray-700 mb-4"></p>
            <button id="modalCloseButton" class="modal-button">OK</button>
        </div>
    </div>
    <div class="bg-white p-6 rounded-xl shadow-2xl w-full max-w-md">
        <h1 class="text-3xl font-bold text-sky-700 text-center mb-6">Target Sum Solitaire</h1>
        <div class="grid grid-cols-3 gap-4 text-center mb-6">
            <div>
                <p class="text-sm text-sky-600">TARGET SUM</p>
                <p id="targetSumDisplay" class="text-2xl font-bold text-sky-800">0</p>
            </div>
            <div>
                <p class="text-sm text-yellow-600">CURRENT SUM</p>
                <p id="currentSumDisplay" class="text-2xl font-bold text-yellow-800">0</p>
            </div>
            <div>
                <p class="text-sm text-emerald-600">SCORE</p>
                <p id="scoreDisplay" class="text-2xl font-bold text-emerald-800">0</p>
            </div>
        </div>
        <div id="gameBoard" class="game-board mb-6">
        </div>
        <div class="flex flex-col sm:flex-row justify-center items-center space-y-3 sm:space-y-0 sm:space-x-4">
            <div class="flex items-center space-x-2">
                <label for="boardSizeSelect" class="text-sm font-medium text-gray-700">Board:</label>
                <select id="boardSizeSelect" class="rounded-md border-gray-300 shadow-sm focus:border-sky-500 focus:ring-sky-500 p-2 text-sm">
                    <option value="3">3x3</option>
                    <option value="4" selected>4x4</option>
                    <option value="5">5x5</option>
                </select>
            </div>
            <button id="newGameButton" class="w-full sm:w-auto bg-sky-500 hover:bg-sky-600 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition duration-150 ease-in-out">
                New Game
            </button>
        </div>
        <a href="../index.html" id="back-to-menu" class="back-button">Back to Menu</a>
        <p id="feedbackMessage" class="text-center text-sm text-gray-600 mt-4 h-5"></p>
    </div>
    <script type="module" src="targetsum.js"></script>
</body>
</html>
